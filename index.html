<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Fomulir Data Diri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>

    <h2 class="alert alert-bg-light text-primary ms-5 mt-3"> Silahkan Isi Form Data Diri</h2>



    <form action="">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3 text-center">
                    <label for="">Nomor Induk KTP*</label>

                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Masukan No KTP">
                </div>
            </div>
        </div>

        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Nama Lengkap*</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Masukan Nama Lengkap">
                </div>
            </div>
        </div>

        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Tempat & Tgl Lahir*</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Masukan Tempat Lahir">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Alamat Saat Ini*</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Masukan Alamat">
                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Pekerjaan*</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Masukan Pekerjaan">
                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Pendapatan Perbulan*</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Masukan Pendapatan">
                </div>
            </div>
        </div>

        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Bukti Selfie KTP*</label>
                    <p>
                        <a href="assets/image/cth_ktp.png">Contoh Selfie</a>
                    </p>
                </div>
                <div class="col-md-6 form-group inputDnD">
                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile"
                        data-title="Upload file selfie KTP dalam bentuk pdf">

                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-3 text-center">
                    <label for="">Bukti Slip Gaji</label>
                    <p>Suami dan/ atau Istri*</p>
                </div>
                <div class="col-md-6 form-group inputDnD">
                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile"
                        data-title="Upload file slip gaji dalam bentuk pdf">
                </div>
            </div>
        </div>

        </div>
        </div>
    </form>
    <div class="d-grid gap-2 d-md-flex ">

        <button class="btn btn-primary" type="button">Submit Pengajuan KPR > </button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
